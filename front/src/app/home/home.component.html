<div *ngIf="gamesResponse$ | async as gamesResponse">
  <app-game *ngFor="let game of gamesResponse.items" [game]="game"></app-game>
  <footer *ngIf="userLoggedIn && (userRole == 'writer' || userRole == 'admin')" class="button-container">
    <a href="create">
      <button nz-button nzType="primary" nzShape="circle" class="button" nzSize="large">
        <span nz-icon nzType="plus"></span>
      </button>
    </a>
  </footer>
</div>
